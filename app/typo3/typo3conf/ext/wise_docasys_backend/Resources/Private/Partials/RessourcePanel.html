{namespace wise=Wise\WiseDocasysBackend\ViewHelpers}

<div class="panel panel-info">
    <div class="panel-heading">
        <span class="pull-right">Ressource</span>
        <wise:be.editLink parameters="edit[tx_wisedocasysdomaindesigner_domain_model_ressource][{ressource.uid}]=edit">
            {ressource.bezeichnung}
        </wise:be.editLink>
    </div>
    <div class="panel-body">
        <dl>
            <dt>Obligatorisch:</dt>
            <dd>{f:if(condition: '{ressourceContainer.istObligatorisch} == 1', then: 'Ja', else: 'Nein')}</dd>
            <dt>Art:</dt>
            <dd><f:translate key="LLL:EXT:wise_docasys_domain_designer/Resources/Private/Language/locallang_db_selectfields.xlf:ressourcenart.{ressource.ressourcenart}" /></dd>
        </dl>
    </div>
</div>
